<body [style.backgroundImage]="'url(' + imgsrc + ')'" class="background-container">
    <div class="container mt-4">
      <div class="row">
        <!-- Form Section -->
        <div class="col-md-6">
          <div class="contact-form">
            <h1>Contact Us</h1>
            <div>
              <p>Phone: +1234567890</p>
              <p>Email: info&#64;CarShowRoom.com</p>
            </div>
  
            <div>
              <h3>Contact Form</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
                  </div>
                  <div class="form-group">
                    <label for="Categories">Categories</label>
                    <select class="form-control" id="Categories">
                      <option value="----">----</option>
                      <option value="Sales">Sales</option>
                      <option value="Services">Services</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="subject">Subject of Inquiry</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject">
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Save Request</button>
              
  
              <div *ngIf="showConfirmation" class="confirmation-message alert alert-success mt-3">
                Thank you for contacting us! We will get back to you as soon as possible.
              </div>
            </div>
          </div>
        </div>
  
        <!-- Map Section -->
        <div class="col-md-6">
          <h1>OUR LOCATION</h1>
          <section class="map-section" style="border: 3px solid #000; padding: 10px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13818.77453398797!2d31.4117639!3d30.0169522!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583cefec811b3f%3A0x7a38dc3f4b637983!2sAbaza%20Auto%20Trading!5e0!3m2!1sen!2seg!4v1701028501600!5m2!1sen!2seg"
              width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>
        </div>
      </div>
    </div>
  
    <footer>
      <p>&copy; 2023 CarShowRoom. All rights reserved.</p>
      <p>Contact us: Phone: +1234567890 | Email: info&#64;CarShowRoom.com</p>
    </footer>
  </body>
